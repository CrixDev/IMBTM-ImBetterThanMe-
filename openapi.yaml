openapi: 3.0.3
info:
  title: ImBetterThanMe API
  description: |
    API para la aplicaci칩n IMBTM de control de adicciones y h치bitos.
    Esta API utiliza Supabase como backend y requiere autenticaci칩n JWT.
  version: 1.0.0
  contact:
    name: IMBTM Support
  license:
    name: MIT

servers:
  - url: https://wrlszwifzliaozkdfggu.supabase.co/rest/v1
    description: Supabase REST API (reemplaza YOUR_PROJECT_REF con tu proyecto)

security:
  - bearerAuth: []
  - apiKey: []

tags:
  - name: Addictions
    description: Gesti칩n de adicciones/h치bitos
  - name: Relapses
    description: Registro de reca칤das
  - name: Achievements
    description: Sistema de logros

paths:
  /addictions:
    get:
      tags:
        - Addictions
      summary: Obtener todas las adicciones del usuario
      description: Retorna todas las adicciones activas del usuario autenticado
      parameters:
        - name: is_active
          in: query
          schema:
            type: boolean
            default: true
          description: Filtrar por estado activo
        - name: order
          in: query
          schema:
            type: string
            default: created_at.desc
          description: Ordenar resultados
      responses:
        '200':
          description: Lista de adicciones
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Addiction'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags:
        - Addictions
      summary: Crear una nueva adicci칩n
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddictionCreate'
      responses:
        '201':
          description: Adicci칩n creada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Addiction'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/BadRequest'

  /addictions?id=eq.{id}:
    patch:
      tags:
        - Addictions
      summary: Actualizar una adicci칩n
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddictionUpdate'
      responses:
        '200':
          description: Adicci칩n actualizada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Addiction'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Addictions
      summary: Eliminar una adicci칩n (soft delete)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Adicci칩n eliminada
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /relapses:
    get:
      tags:
        - Relapses
      summary: Obtener reca칤das
      parameters:
        - name: addiction_id
          in: query
          schema:
            type: string
            format: uuid
          description: Filtrar por adicci칩n
        - name: order
          in: query
          schema:
            type: string
            default: relapse_date.desc
      responses:
        '200':
          description: Lista de reca칤das
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Relapse'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags:
        - Relapses
      summary: Registrar una reca칤da
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RelapseCreate'
      responses:
        '201':
          description: Reca칤da registrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Relapse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/BadRequest'

  /achievements:
    get:
      tags:
        - Achievements
      summary: Obtener logros del usuario
      parameters:
        - name: addiction_id
          in: query
          schema:
            type: string
            format: uuid
          description: Filtrar por adicci칩n
        - name: order
          in: query
          schema:
            type: string
            default: unlocked_at.desc
      responses:
        '200':
          description: Lista de logros
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Achievement'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags:
        - Achievements
      summary: Desbloquear un logro
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AchievementCreate'
      responses:
        '201':
          description: Logro desbloqueado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Achievement'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          description: Logro ya desbloqueado

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Token JWT de Supabase Auth
    apiKey:
      type: apiKey
      in: header
      name: apikey
      description: Clave an칩nima de Supabase

  schemas:
    Addiction:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: ID 칰nico de la adicci칩n
        user_id:
          type: string
          format: uuid
          description: ID del usuario propietario
        name:
          type: string
          description: Nombre de la adicci칩n
          example: "Dejar de fumar"
        icon:
          type: string
          description: Emoji del icono
          example: "游뛃"
        start_date:
          type: string
          format: date-time
          description: Fecha de inicio del seguimiento
        last_relapse:
          type: string
          format: date-time
          nullable: true
          description: Fecha de la 칰ltima reca칤da
        is_active:
          type: boolean
          description: Si la adicci칩n est치 activa
        max_streak_days:
          type: integer
          description: Racha m치xima alcanzada en d칤as
        created_at:
          type: string
          format: date-time
          description: Fecha de creaci칩n

    AddictionCreate:
      type: object
      required:
        - user_id
        - name
        - start_date
      properties:
        user_id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 1
          maxLength: 100
        icon:
          type: string
          default: "游꿢"
        start_date:
          type: string
          format: date-time

    AddictionUpdate:
      type: object
      properties:
        name:
          type: string
        icon:
          type: string
        last_relapse:
          type: string
          format: date-time
        is_active:
          type: boolean
        max_streak_days:
          type: integer

    Relapse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        addiction_id:
          type: string
          format: uuid
        relapse_date:
          type: string
          format: date-time
        notes:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time

    RelapseCreate:
      type: object
      required:
        - addiction_id
        - relapse_date
      properties:
        addiction_id:
          type: string
          format: uuid
        relapse_date:
          type: string
          format: date-time
        notes:
          type: string
          maxLength: 500

    Achievement:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        addiction_id:
          type: string
          format: uuid
        achievement_type:
          type: string
          enum:
            - first_week
            - one_month
            - quarter
            - half_year
            - legend
          description: |
            Tipos de logros:
            - first_week: 7 d칤as
            - one_month: 30 d칤as
            - quarter: 90 d칤as
            - half_year: 180 d칤as
            - legend: 365 d칤as
        streak_days:
          type: integer
          description: D칤as de racha cuando se desbloque칩
        unlocked_at:
          type: string
          format: date-time

    AchievementCreate:
      type: object
      required:
        - user_id
        - addiction_id
        - achievement_type
        - streak_days
      properties:
        user_id:
          type: string
          format: uuid
        addiction_id:
          type: string
          format: uuid
        achievement_type:
          type: string
          enum:
            - first_week
            - one_month
            - quarter
            - half_year
            - legend
        streak_days:
          type: integer
          minimum: 0

    Error:
      type: object
      properties:
        message:
          type: string
        code:
          type: string
        details:
          type: string

  responses:
    Unauthorized:
      description: No autorizado - Token inv치lido o expirado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    BadRequest:
      description: Solicitud inv치lida
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: Recurso no encontrado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

